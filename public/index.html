<!DOCTYPE html>
<html>
<head>
  <title>Голосовая чат-рулетка</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    #controls { margin: 20px 0; }
    button { padding: 10px 15px; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Голосовая чат-рулетка</h1>
  <div>
    <p>Ваш ID: <span id="myId">...</span></p>
    <div id="controls">
	<div id="status">Статус: <span id="statusText">Отключен</span></div>
    <div id="partnerStatus">Собеседник: <span id="partnerStatusText">Нет</span>
      <input type="text" id="partnerId" placeholder="ID собеседника">
      <button id="callBtn">Позвонить</button>
      <button id="hangupBtn">Завершить</button>
    </div>
    <audio id="remoteAudio" autoplay></audio>
  </div>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
